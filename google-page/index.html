<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="google.css" />
    <link rel="shortcut icon" href="1497567300_new-google-favicon.ico" type="image/png" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<header class="page-header">
    <ul class="page-header__menu">
        <li class="menu-item">Почта</li>
        <li class="menu-item">Картинки</li>
        <li class="menu-item">
            <svg class="menu-item__icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </li>
        <li class="menu-item">
            <button class="menu-item__button">Войти</button>
        </li>
    </ul>
</header>
<div class="search-form__wrapper">
    <form class="search-form" action="google.html" method="post">
        <img class="search-form__logo" src="logo.png" width="272" height="92" />
        <div class="search-form__logo-subtext">Беларусь</div>
        <div class="input__wrapper">
            <input class="search-form__input" type="text" name="request" />
            <svg class="input__keyboard-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 5H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-9 3h2v2h-2V8zm0 3h2v2h-2v-2zM8 8h2v2H8V8zm0 3h2v2H8v-2zm-1 2H5v-2h2v2zm0-3H5V8h2v2zm9 7H8v-2h8v2zm0-4h-2v-2h2v2zm0-3h-2V8h2v2zm3 3h-2v-2h2v2zm0-3h-2V8h2v2z"/>
                <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"/>
            </svg>
            <img class="input__microfon-icon" src="l5S4LZ2.png" width="24" height="24"/>
        </div>
        <div class="buttons__wrapper">
            <button class="search-form__search-button">Поиск в Google</button>
            <button class="search-form__random-button">Мне повезёт!</button>
        </div>
    </form>
</div>
<footer class="page-footer">
    <ul class="page-footer__left-menu">
        <li class="left-menu__item">Реклама</li>
        <li class="left-menu__item">Для бизнеса</li>
        <li class="left-menu__item">Всё о Google</li>
    </ul>
    <ul class="page-footer__right-menu">
        <li class="right-menu__item">Конфиденциальность</li>
        <li class="right-menu__item">Условия</li>
        <li class="right-menu__item">Настройки</li>
        <li class="right-menu__item">Перейти на Google.com</li>
    </ul>
</footer>

</body>
</html>
